
<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="form-select mb-4"(change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>

            </select>
      <h5 class="text-warning ms-3"> Categories  </h5>
        <ul class="list-group my-3">
            <li class="list-group-item" 
            *ngFor="let category of categories"

            [class.active]="category.id==categoryIdSelected"
            [value]="category.id"
            (click)="onCategorySelected(category.id)"
            >{{category.name}}</li>

          </ul>
          <h5 class="text-warning ms-3"> Publishers  </h5>
          <ul class="list-group my-3">
              <li class="list-group-item" 
              *ngFor="let publisher of publishers"
              [class.active]="publisher.id==publisherIdSelected"
              [value]="publisher.id"
              (click)="onPublisherSelected(publisher.id)"
              
              >{{publisher.name}}</li>

            </ul>
   
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
            
             <app-pagin-header
             [totalCount]="totalCount"
             [pageNumber]="pageNumber"
             [pageSize]="pageSize"

             ></app-pagin-header>


                <div class="d-flex mt-2">
                   <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search> 
                   <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                   <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
                </div>
            </div>
    <div class="row row-cols-3 g-3 mb-4">
        <div class="col" *ngFor="let product of products">
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div>


         <div class="f-flex justify-content-center" *ngIf="totalCount>0">
          <app-pager
          [totalCount]="totalCount"
          [pageSize]="pageSize"
          (pageChangeschid)="onPageChanges($event)"
          ></app-pager>
         </div>
        </section>
    </div>
</div>
