<div class="card h-100 shadow-sm"*ngIf="product">
   
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body">
        <div class="card-body d-flex flex-column"></div>
    <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
            {{product.name}}
        </h6>
    </a>
    <span class="mb-2 me-8">{{product.price | currency}}</span>
    <div class=" d-flex justify-content-between align-items-center">
        <div class="btn-group mt-2">
            <button class="btn btn-sm btn-outline-secondary me-1"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
            <button class="btn btn-sm btn-outline-secondary">View</button>
        </div>
    </div>

    </div>
  </div>
